
<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMSP CHEETO v2</title>
    <link rel="stylesheet" href="global.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3309205021953742" crossorigin="anonymous"></script>
    <script src="https://hcaptcha.com/1/api.js" async defer></script> 
    <script src="script.js" defer></script> 
</head>
<body>
    <h1 class="large-text">CMSP CHEETO v2</h1>
    
    <h2>"Tmnc 500 lições novaskk"</h2>

    <div class="centered">
        <div class="group">
          <input type="text" id="name" required="required">
          <label for="RA">RA + digito + UF</label>
          <div class="bar"></div>
        </div>
        <div class="group">
            <input type="password" id="password" required="required">
            <label for="RA">Senha</label>
            <div class="bar"></div>
        </div>

        <div class="h-captcha" data-sitekey="1fdaf356-18a6-49c6-bf46-db8cc1e0700a" id="hcaptcha"></div>

        <div class="button-group">
            <input type="button" value="Fazer Licoes Normais" onclick="verifyCaptcha('fazerlicaonormal')">
            <input type="button" value="Fazer Licoes Atrasadas" onclick="verifyCaptcha('fazerlicaoatrasada')">
        </div>
    </div>

    <footer>
        <p class="medium-text">Produto legalizado por Marcos10pc TROLLING SERVICES INCORPORATED | OBS: Infelizmente isso não funciona em prova paulista e nem redação :(</p>
    </footer>

    <script>
        function verifyCaptcha(funcName) {
            const hcaptchaResponse = hcaptcha.getResponse();

            if (hcaptchaResponse.length === 0) {
                alert('Faz o captcha doidokkk');
            } else {
                const name = document.getElementById('name').value;
                const password = document.getElementById('password').value;
                
                
                if (funcName === 'fazerlicaonormal') {
                    fazerlicaonormal(name, password, hcaptchaResponse);
                } else if (funcName === 'fazerlicaoatrasada') {
                    fazerlicaoatrasada(name, password, hcaptchaResponse);
                }

                hcaptcha.reset();
            }
        }
    </script>
</body>
</html>
